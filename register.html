<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrera Hub</title>
    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="account-body">
    <div class="account-main flex-css">
      <div class="container account-container vector-parent my-5">
        <div class="row">
          <div class="col-md-6">
            <div class="account-image flex-css">
              <div class="image-container">
                <div class="image-wrapper flex-css p-2">
                  <h1 class="text-center">
                    “Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Quam quam cras urna fringilla euismod.”
                  </h1>
                </div>
                <img src="./images/register1.png" alt="account" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-box py-4">
              <a href="#" class="left-icon px-3">
                <i class="fas fa-angle-left"></i>
              </a>
              <div class="logo-container flex-css py-5">
                <img src="./images/logo2.png" alt="logo" />
              </div>
              <h1 class="form-heading text-center">Create Account !</h1>
              <div class="input-container flex-css">
                <form class="py-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <small id="passwordHelp" class="form-text text-muted"
                      >At least 8 characters, one upper case and one special<br />
                      character</small
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Create Account
                  </button>
                  <p class="terms text-center">
                    By registering you accept
                    <a href="#"> Terms and Conditions </a>
                  </p>
                  <p class="account-link text-center">
                    Already have an account! <a href="#"> Login </a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="vector-child register-cir-vector"></div>
      </div>
    </div>

    <!-- js -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
